<div id="search-component" class="form-inline my-2 my-lg-0">
    <label for="search-box">Article Search : </label>

    <input #searchBox class="form-control mr-sm-2" id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let article of article$ | async">
            <a routerLink="/article-detail/{{ article._id }}">
        {{ article.title }}
      </a>
        </li>
    </ul>
</div>
