<div class="text-center">
    <form #regisForm="ngForm" (ngSubmit)="onSubmit(regisForm)" class="form-signup p-1 m-auto">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <a routerLink="/login">Already a member?</a>

        <input class="form-control my-2 " style="width: 30%" type="email" placeholder="Email" name="email" ngModel required #email="ngModel">
        <input class="form-control my-2 " style="width: 30%" type="text" placeholder="Username" name="username" ngModel required #username="ngModel">
        <input class="form-control my-2 " style="width: 30%" type="password" placeholder="Password" name="password" ngModel required #password="ngModel">

        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
</div>
